	<link rel="stylesheet" href="style.css">

<body class="slider-collapse">

	<div id="site-content">
		<div class="site-header">
			<div class="container">
				<a href="index.html" id="branding">
					<img src="images/logo.png" alt="" class="logo">
					<div class="logo-text">
						<h1 class="site-title">Game Store</h1>
						<small class="site-description">A sua loja de jogos!</small>
					</div>
				</a>

				<div class="right-section pull-right">
					<a href="cart.html" class="cart">
						<i id="itens-no-carrinho" class="icon-cart"></i> 0 itens no carrinho</a>
					<a href="#" class="login-button">Logar / Cadastrar</a>
				</div>
			</div>
		</div>

		<main class="main-content">
			<div class="container">
				<div class="page">
					<section>
						<header>
							<h2 class="section-title">Jogos Dispon√≠veis</h2>
						</header>

						<div id="product-list" class="product-list"></div>
					</section>
				</div>
			</div>
		</main>

		<div class="site-footer">
			<center><div class="copy">Copyright 2018 Game Store. Todos os direitos reservados.</div></center>
		</div>
	</div>

	<div class="overlay"></div>

	<div class="auth-popup popup">
		<a href="#" class="close">
			<i class="fa fa-times"></i>
		</a>
		<div class="row">
			<div class="col-md-6">
				<h2 class="section-title">Login</h2>
				<form action="#">
					<input type="text" placeholder="Email">
					<input type="password" placeholder="Senha">
					<input type="submit" value="Login">
				</form>
			</div>
			<div class="col-md-6">
				<h2 class="section-title">Criar uma conta</h2>
				<form action="#">
					<input type="text" placeholder="Email">
					<input type="text" placeholder="Nome">
					<input type="text" placeholder="Senha">
					<input type="submit" value="Cadastrar">
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>
