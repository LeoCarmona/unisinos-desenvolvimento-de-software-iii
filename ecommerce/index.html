<!DOCTYPE html>
<html ng-app="homeModule" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<meta app="page" content="home">

	<title>Lucius KeyStore</title>

	<link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="fonts/lineo-icon/style.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/min/toastr.min.css" type="text/css">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>

<div id="app.page" content="home"></div>

<body class="slider-collapse" ng-controller="homeController">

	<div id="site-content">
		<div class="site-header">
			<div class="container">
				<a href="index.html" id="branding">
					<img src="images/logo.png" alt="" class="logo">
					<div class="logo-text">
						<h1 class="site-title">Lucius KeyStore</h1>
						<small class="site-description">A sua loja de jogos!</small>
					</div>
				</a>

				<div class="right-section pull-right">
					<a href="cart.html" class="cart" id="header">
						<i class="icon-cart"></i>Itens no Carrinho
					</a>
					<a href="account.html" class="cart" id="header" ng-if="">
						Minha conta
					</a>
					<a href="#" class="login-button" id="header.login">Logar / Cadastrar</a>
				</div>
				<div class="main-navigation">
					<button class="toggle-menu">
						<i class="fa fa-bars"></i>
					</button>
					<ul class="menu">
						<li class="menu-item home current-menu-item">
							<a href="index.html">
								<i class="icon-home"></i>
							</a>
						</li>
					</ul>
					<div class="search-form">
						<label>
							<img src="images/icon-search.png">
						</label>
						<input type="text" ng-model="search" placeholder="Pesquisar jogos...">
					</div>
					<div class="mobile-navigation"></div>
				</div>
			</div>
		</div>

		<main class="main-content">
			<div class="container">
				<div class="page">
					<section>
						<header>
							<h2 class="section-title">Jogos Dispon√≠veis</h2>
						</header>

						<div class="product-list">
							<div class="product" ng-repeat="product in products | filter:search">
								<div class="inner-product">
									<div class="figure-image">
										<a href="single.html">
											<img src="{{product.image}}" alt="Game 1">
										</a>
									</div>
									<h3 class="product-title">
										<a href="#">{{product.title}}</a>
									</h3>
									<small class="price">R$ {{product.price.toFixed(2)}}</small>
									<p> {{product.description}}</p>
									<center>
										<button class="button" ng-click='add(product.id,1)'>Adicionar ao Carrinho</button>
									</center>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>

		<div class="site-footer">
			<center>
				<div class="copy">Copyright 2018 Game Store. Todos os direitos reservados.</div>
			</center>
		</div>
	</div>

	<div class="overlay"></div>

	<div class="auth-popup popup">
		<a href="#" class="close">
			<i class="fa fa-times"></i>
		</a>
		<div class="row">
			<div class="col-md-6">
				<h2 class="section-title">Login</h2>
				<form action="#">
					<input type="text" placeholder="Email" id="customer.login.email">
					<input type="password" placeholder="Senha" id="customer.login.password">
					<input type="button" class="button" value="Login" onclick="session.login();">
				</form>
			</div>
			<div class="col-md-6">
				<h2 class="section-title">Criar uma conta</h2>
				<form action="#">
					<input type="text" placeholder="Email" id="customer.register.email">
					<input type="text" placeholder="Nome" id="customer.register.name">
					<input type="text" placeholder="Senha" id="customer.register.password">
					<input type="submit" value="Cadastrar" onclick="customerService.register()">
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/home-controller.js"></script>
	<script src="js/min/toastr.min.js"></script>

</body>

</html>
